    <!-- templates para el directorio -->
    <script id="empleado-template" type="text/template">
            <div class="row cabecera-lista">
                <div class="col-sm-5">
                    <img class='foto-miniatura'
                        src = '<%= url_tested %>'>
                    <a class='mostrar-detalles' ><%= nombre %>&nbsp;<%= apellido %></a>
                </div>
                <div class='col-sm-2'>
                    <%= telefono %>
                </div>
                <div class='col-sm-4'>
                    <%= departamento %>
                </div>
            </div>
            <div class="detalles row">
                <div class="col-sm-2 ficha-foto">
                    <img class="img-rounded"
                        src = '<%= url_tested %>'>
                </div>
                <div class="col-sm-5 ficha-detalle">
                    <table class="table table-user-information">
                        <tbody>

                            <tr>
                                <td><h4><strong>Ficha</strong>&nbsp;<%= ficha %></h4></td>
                                <td><h4><strong>Nombre</strong>&nbsp;&nbsp;<%= nombre %></h4></td>
                            </tr>
                            <tr>
                                <td><strong>Departamento</strong></td>
                                <td><%= departamento %></td>
                            </tr>
                            <tr>
                                <td><strong>Extensión</strong></td>
                                <td><%= telefono %></td>
                            </tr>
                            <tr>
                                <td><strong>Usuario</strong></td>
                                <td>NO DISPONIBLE</td>
                            </tr>
                            <tr>
                                <td><strong>Correo Electronico:</strong></td>
                                <td>correo_electronico@pdvsa.com</td>
                            </tr>
                            <tr>
                                <td><strong>Ubicacion</strong></td>
                                <td>NO DISPONIBLE</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </script>


    <!-- template wrapper de templates <<lista tipos areas>> y <<formulario agrega>> -->
    <script id="tplCrudTipoArea" type="text/template">
        <div id="tipoAreaForm" class="row formSuperior"></div>
        <div id="tipoAreaList" class="row">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <div class="row title">
                        <div class="col-md-6">Descripción</div>
                        <div class='col-md-2'>Ingreso</div>
                        <div class='col-md-2'>Estado</div>
                        <div class='col-md-2'>Opciones</div>
                    </div>
                </div>
                <ul class="list-group" id="tipoAreaListBody"></ul>
            </div>
        </div>
    </script>

    <!-- template lista tipos de areas -->
    <script id="tplTipoAreaReg" type='text/template'>
        <div class='col-md-6'><span class='descripcion-area'><%= descripcion %></div>
        <div class='col-md-2'><%= fec_ing %></div>
        <div class='col-md-2 estado-area'>
            <% if (bl == 0) {%>
                Oculto
            <% } else { %>
                Visible
            <% } %>
        </div>
        <div class='col-md-2'>
            <button class="btn btn-warning edit-area">
                <span class='glyphicon glyphicon-edit' aria-hidden='true'></span>
            </button>
            <button class="btn btn-danger delete-area">
                <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
            </button>
            <button class="btn btn-success update-area oculto">
                <span class='glyphicon glyphicon-floppy-disk' aria-hidden='true'></span>
            </button>
            <button class="btn btn-danger cancel-area oculto">
                <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
            </button>
        </div>
    </script>

    <!-- template formulario agregar tipo area -->
    <script id="tplTipoAreaForm" type="text/template">
        <div class="row">
            <div class="col-md-8">
                <input class="form-control input-desc-area" type="text"></input>
            </div>
            <div class="col-md-2">
                <select class="form-control select-area-bl">
                    <option value="0">Oculto</option>
                    <option value="1">Visible</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success btn-agrega-area"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
    </script>
