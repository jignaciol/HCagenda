<div class='col-md-6'><span class='descripcion-tipoArea'><%= descripcion %></div>
<div class='col-md-2'><%= fec_ing %></div>
<div class='col-md-2 estado-tipoArea'><%= estado %></div>
<div class='col-md-2'>
    <button class="btn btn-warning edit-tipoArea">
        <span class='glyphicon glyphicon-edit' aria-hidden='true'></span>
    </button>
    <button class="btn btn-danger delete-tipoArea">
        <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
    </button>
    <button class="btn btn-success update-tipoArea oculto">
        <span class='glyphicon glyphicon-floppy-disk' aria-hidden='true'></span>
    </button>
    <button class="btn btn-danger cancel-tipoArea oculto">
        <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
    </button>
</div>
